<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl text-center mt-16 ">Welcome to <span class="text-emerald-600 font-semibold">Baap-er-Bank!!!!</span></h1> 
   </header>
   <main>
    <section class="bg-lime-300 w-3/4 mx-auto mt-5 p-8">
        <h3 class="text-2xl mb-3 text-center font-bold">Please login</h3>
        <div>
            <input type="text" id="inputEmail" class="border rounded-r block border-red-300 w-3/4 mb-2 px-2" placeholder="Please Enter your Email">
            <input type="password" id="inputPassword" class="border rounded-r block border-red-300 w-3/4 px-2" name="" id="" placeholder="Enter Your Password">
            <button id="login-submit" class="bg-orange-400 mt-3 px-4 py-2 text-white font-medium rounded ">Submit</button>
        </div>
    </section>
   </main>
   <script src="login.js"></script>
</body>
</html>
